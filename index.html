<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport", content="width=device-width, initial-scale=1.0">
		<title>Liink</title>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="refresh" content="2500"> 
	</head>

	<body>
		<div class="splash">
			<div>
				<img src="assets/MenuReturn.gif" alt="Menu Return" class="channels" />
				<span class="tip"><strong>PRO TIP: </strong>Press right click to enter the Settings Menu</span>
			</div>
		</div>

		<div class="main-menu">
			<div class="grid">
				<div class="channel" style="margin-left: 12vw">
					<div class="channel-occupied" id="disc">
                        <span class="channel-info" hidden>Disc Channel</span>
                    </div>
					<div class="channel-occupied" id="mii">
                        <span class="channel-info" hidden>Mii Channel</span>
                    </div>
					<div class="channel-occupied" id="photo">
                        <span class="channel-info" hidden>Photo Channel</span>
                    </div>
					<div class="channel-occupied" id="shop">
                        <span class="channel-info" hidden>Shop Channel</span>
                    </div>
					<div class="channel-occupied" id="news">
                        <span class="channel-info" hidden>News Channel</span>
                    </div>
					<div class="channel-occupied" id="forecast">
                        <span class="channel-info" hidden>Forecast Channel</span>
                    </div>

					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
				</div>
				
				<div class="gap"></div>

				<div class="channel" style="margin-left: 14px;">
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
					<div class="channel-vacant"></div>
				</div>

				<div class="dock">
					<div class="dock-info">
						<div id="time"></div>
                        <br>
                        <br>
						<div id="date"></div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
